<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/TabIcon-White.png" type="png">
    <link href="style.css" rel="stylesheet">
    <title>Quandary</title>
</head>
<body>
    <header>
        <img src="assets/gdg-white-logo.png" alt="GDG Logo">
        <nav class="nav">
            <a href="#" class="nav-item">ABOUT</a>
            <a href="#" class="nav-item">MERCH</a>
            <a href=#" class="nav-item">CONTACT</a>
        </nav>
    </header>  
    <section class="landing"> 
        <div class="container-header">
            <img src="assets/svgs/header.svg" alt="Quandary"><img>
            <h3>See you in dreamland.</h3>
            <div class="container-button">
                <button class="landing-btn">About</button>
                <button class="landing-btn">Merch</button>
            </div>
        </div>
    </section>     
    <section class="sponsors"> 
        <div class="container-sponsors">
            <h1 class="sponsor-text">Our Sponsors</h1>
            <div class="sponsor-logo">
                <img src="assets/gdg-white-logo.png" alt="Sponsor1" class="sponsor-img">
                <img src="assets/gdg-white-logo.png" alt="Sponsor2" class="sponsor-img">
                <img src="assets/gdg-white-logo.png" alt="Sponsor3" class="sponsor-img">
                <img src="assets/gdg-white-logo.png" alt="Sponsor4" class="sponsor-img">
            </div>
        </div>
    </section>  
</body>
</html>
